<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Show Recipe</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-dark p-3 d-flex justify-content-between ">
            <h1>Welcome {{user.first_name}} !</h1>
            <div class="d-flex justify-content-around">
                <a href="/dashboard" class="btn btn-primary m-2">Dashboard</a>
                <a href="/logout" class="btn btn-warning m-2">Logout</a>
            </div>
        </nav>
        <div class="bg-dark rounded-3 p-5">
            <h1 class="display-6 text-white fw-bold">{{display.name}}</h1>
            <div class="container-fluid py-5 bg-white rounded-3">
                <div class="row">
                    <div class="col-4 fw-bold">
                        Description:
                    </div>
                    <div class="col-8 mb-3">
                        {{display.description}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 fw-bold">
                        Under 30 minutes:
                    </div>
                    <div class="col-8 mb-3">
                        {% if display.under_30_min == 1 %}
                        Yes
                        {% else %}
                        No
                        {% endif %}
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 fw-bold">
                        Instruction:
                    </div>
                    <div class="col-8 mb-3">
                        {{display.instruction}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 fw-bold">
                        Date Made:
                    </div>
                    <div class="col-8 mb-3">
                        {{display.date_made.strftime('%m-%d-%Y')}}
                    </div>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
