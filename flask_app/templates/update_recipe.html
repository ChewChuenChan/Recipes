<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Recipes Update</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-dark  p-3 d-flex justify-content-between">
            <h1>Welcome {{one_u.first_name}} !</h1>
            <div class="d-flex justify-content-around">
                <a href="/dashboard" class="btn btn-primary m-2">Dashboard</a>
                <a href="/logout" class="btn btn-warning m-2">Logout</a>
            </div>
        </nav>
        <!-- <div class=" container d-flex justify-content-around align-items-center mt-5"> -->
            <form action="/recipe/update/{{one_r.id}}" method="POST" class="flex-column bg-dark text-warning p-3" >
                {% with messages = get_flashed_messages(category_filter=["recipe"]) %}
                    {% if messages %}
                    <div class ="alert alert-info" role="alert">
                        {% for message in messages %}
                            <p class="text-danger">{{message}}</p>
                        {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %}
                <h1 class="text-success">Add New Recipe</h1>
                <input type="hidden" name="id" value="{{one_r.id}}">
                <label class="form-label">Name:</label>
                <input type="text" class="form-control mb-3" name="name" value="{{one_r.name}}">
                <label class="form-label">Description:</label>
                <textarea type="text" class="form-control mb-3" rows="5" name="description">{{one_r.description}}</textarea>
                <label class="form-label">Instruction:</label>
                <textarea type="text" class="form-control mb-3" rows="10" name="instruction">{{one_r.instruction}}</textarea>
                <label class="form-label">Date Made On:</label>
                <input type="date" class="form-control mb-3" name="date_made" value="{{one_r.date_made.strftime('%Y-%m-%d')}}">
                <label class="form-label">Under 30 Minutes ?</label>
                <input type="radio" class="form-check-input" name="under_30_min" value="0">
                <label for="0">No</label>
                <input type="radio" class="form-check-input" name="under_30_min" value="1">
                <label for="1">Yes</label>
                <div>
                    <button class="btn btn-success mb-3">Edit Recipe</button>
                </div>
            </form>
        <!-- </div> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
